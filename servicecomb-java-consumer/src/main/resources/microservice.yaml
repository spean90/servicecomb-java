cse-config-order: 100

APPLICATION_ID: myfirst-servicecomb
service_description:
  name: calculate-web
  version: 0.0.1
  #接口修改可以不用修改版本号
  environment: development

servicecomb:
  service:
    registry:
      address: http://52.82.21.37:30100

  rest:
    address: 127.0.0.1:9092
  highway:
    address: 127.0.0.1:7072
  handler:
    chain:
      Consumer:
        default: loadbalance,bizkeeper-consumer,tracing-consumer
  isolation:
    Consumer:
      timeout:
        enabled: true
      timeoutInMilliseconds: 3000
  circuitBreaker:
    Consumer:
      enabled: true
      sleepWindowInMilliseconds: 15000
      requestVolumeThreshold: 3
  fallback:
    Consumer:
      enabled: true
  fallbackpolicy:
    Consumer:
      policy: throwexception
  tracing:
    collector: 
        address: http://52.82.21.37:9411
      